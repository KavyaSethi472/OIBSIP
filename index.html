<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OIBSIP | Advanced Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="theme-toggle">
    <input type="checkbox" id="themeSwitch" />
    <label for="themeSwitch" class="toggle-label">ðŸŒ™</label>
  </div>

  <div class="calculator glass">
    <input type="text" id="display" disabled />
    <div class="buttons">
      <button class="btn clear" onclick="clearDisplay()">C</button>
      <button class="btn" onclick="deleteLast()">DEL</button>
      <button class="btn op" onclick="appendValue('/')">Ã·</button>
      <button class="btn op" onclick="appendValue('*')">Ã—</button>

      <button class="btn" onclick="appendValue('7')">7</button>
      <button class="btn" onclick="appendValue('8')">8</button>
      <button class="btn" onclick="appendValue('9')">9</button>
      <button class="btn op" onclick="appendValue('-')">âˆ’</button>

      <button class="btn" onclick="appendValue('4')">4</button>
      <button class="btn" onclick="appendValue('5')">5</button>
      <button class="btn" onclick="appendValue('6')">6</button>
      <button class="btn op" onclick="appendValue('+')">+</button>

      <button class="btn" onclick="appendValue('1')">1</button>
      <button class="btn" onclick="appendValue('2')">2</button>
      <button class="btn" onclick="appendValue('3')">3</button>
      <button class="btn equal" onclick="calculate()">=</button>

      <button class="btn zero" onclick="appendValue('0')">0</button>
      <button class="btn" onclick="appendValue('.')">.</button>
    </div>
  </div>
  <div class="history glass" id="history">
  <h3>History</h3>
  <ul id="historyList"></ul>
</div>


  <script src="script.js"></script>
</body>
</html>
